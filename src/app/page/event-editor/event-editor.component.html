<div class="row">
    <div class="col-6 offset-3">
      <form #eventFrom="ngForm" (ngSubmit)="onUpdate(eventFrom)">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="event.name" name="name" type="text"
            class="form-control" pattern=".{8,}" required>
          <div [hidden]="eventFrom.controls['name']?.valid" class="error-message">
            A névnek minimum 8 karakter hosszúnak kell lennie!
          </div>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input [(ngModel)]="event.date" name="date" type="text"
            class="form-control" required>
            <div [hidden]="eventFrom.controls['date']?.valid" class="error-message">
                Dátum kitöltése kötelező!
              </div>
        </div>
        <div class="form-group">
          <label>Time</label>
          <input [(ngModel)]="event.time" name="time" type="text"
            class="form-control" required>
            <div [hidden]="eventFrom.controls['time']?.valid" class="error-message">
                Idő kitöltése kötelező!
              </div>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input [(ngModel)]="event.location" name="location" type="text"
              class="form-control" required>
              <div [hidden]="eventFrom.controls['location']?.valid" class="error-message">
                  Helyszín kitöltése kötelező!
                </div>
          </div>
        <button [disabled]="eventFrom.invalid" class="btn btn-block btn-primary">
          <i class="fa fa-save"></i>
        </button>
      </form>
    </div>
  </div>
